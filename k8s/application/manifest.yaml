  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: 3428d63a-18cd-4491-98d4-688abcfcae1c
    keyvaultName: mysql-credentials
    objects: |
      array:
        - |
          objectName: db-root-password
          objectType: secret
    tenantId: 3a05eb6e-58c2-44f6-80f2-389d7854999b
  secretObjects:
    - secretName: mysql-credentials
      type: Opaque
      data:
        - objectName: db-root-password
          key: db-root-password