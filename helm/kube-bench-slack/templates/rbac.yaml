{{- if .Values.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kube-bench-slack.serviceAccountName" . }}
  namespace: {{ include "kube-bench-slack.namespace" . }}
  labels:
    {{- include "kube-bench-slack.labels" . | nindent 4 }}
  {{- with .Values.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-bench-slack.clusterRoleName" . }}
  labels:
    {{- include "kube-bench-slack.labels" . | nindent 4 }}
rules:
# Core resources for security scanning
- apiGroups: [""]
  resources: ["nodes", "pods", "services", "endpoints", "persistentvolumes", "serviceaccounts", "namespaces", "secrets"]
  verbs: ["get", "list"]
# Apps resources
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list"]
# Extensions resources  
- apiGroups: ["extensions"]
  resources: ["daemonsets"]
  verbs: ["get", "list"]
# RBAC resources for security audit
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "clusterroles", "rolebindings", "clusterrolebindings"]
  verbs: ["get", "list"]
# Network policies
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list"]
# Batch jobs
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list"]
# Autoscaling
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kube-bench-slack.clusterRoleBindingName" . }}
  labels:
    {{- include "kube-bench-slack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kube-bench-slack.clusterRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "kube-bench-slack.serviceAccountName" . }}
  namespace: {{ include "kube-bench-slack.namespace" . }}
{{- end }}
